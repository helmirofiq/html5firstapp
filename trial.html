<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script src="jquery.min.js"></script>
<link type="text/css" href="main.css">
<title>First Apps</title>
</head>

<body>
<form action="upload.html" method="get">
  <div>
    <label for="1">Hole 1</label>
    <input type="number" min="1" value="4" name="1" size="2" step="1" />
  </div>
  <div>
    <label for="2">Hole 2</label>
    <input type="number" min="1" value="4" name="2" size="2" step="1" />
  </div>
  <div>
    <input type="email" placeholder="Enter your email address" size="40"/>
  </div>
  <div>
        <input type="text" id="lat_field" name="latitude" />
        <input type="text" id="long_field" name="longitude" />
      </div>
  <div>
    <input type="submit" value="Upload Score" />
  </div>
  <div id="alamat"></div>
  <script>
        navigator.geolocation.getCurrentPosition(
          function(pos) {
			  var lat = pos.coords.latitude;
			  var long = pos.coords.longitude;
            $("#lat_field").val(lat);
            $("#long_field").val(long);
			var nx = $.getJSON("https://maps.googleapis.com/maps/api/geocode/json?latlng="+lat+","+long+"&sensor=true&key=AIzaSyDQIUEdA3uR2i4og23mB-zTN_AIKXNt3U0",function(data){alert(data.results[0].formatted_address)});
			//.done(function(data){
			//	$("#alamat").val(data.address_components[0].long_name);
			//	});
          }
        );
      </script>
</form>
</body>
</html>
